<!DOCTYPE html>
<html>
<head>
  <title>팀원2 소개</title>
</head>
<body>
  <!--
    들어가야 하는 것
    - 프로필 사진
    - 이름
    - 학번
    - 한줄 소개
    - 최근 관심사 3가지

    조건
    - 배경 색상을 변경할 것
    - 이미지는 150x150px
    - 이름은 h1 태그
    - 학번은 h2 태그
    - 한줄 소개는 p 태그
    - 최근 관심사는 ul 태그

    선택사항
    - CSS를 이용하여 자유롭게 꾸미기
  -->
  
  <img src="cat.jpg" alt="" width="150px" height="150px">
  <h1>송혜인</h1>
  <h2>10510</h2>
  <p>선런인터넷고등학교 소프트웨어과에 다니고 있습니다.</p>
  <ul>
    <li>kpop노래</li>
    <li>고양이</li>
    <li>베이킹</li>
  </ul>

</body>
</html>
