  <title>팀원3 소개</title>
</head>
<style>
  body{
    background-color: #FFcaac;
  }

</style>
<body>
<div><p>이미지가 없어요...</p><h1>김정우</h1><h2>10501</h2><p>게임 좋아하는 학생</p><ui><li>메이플</li><li>원신</li><li>발로란트</li></ui></div>
