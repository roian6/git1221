<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀원2 소개</title>
  <style>
    body {
      background-color: #f0f0f0; /* 배경색을 변경하세요 */
      font-family: 'Arial', sans-serif; /* 원하는 글꼴로 변경하세요 */
      margin: 20px;
    }

    h1 {
      color: #333; /* 제목 글자색을 변경하세요 */
    }

    img {
      border-radius: 50%; /* 이미지를 둥글게 만들기 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    }

    h2 {
      color: #555; /* 부제목 글자색을 변경하세요 */
    }

    p {
      color: #666; /* 문단 글자색을 변경하세요 */
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
      color: #777; /* 리스트 항목 글자색을 변경하세요 */
    }
  </style>
</head>
<body>
  <h1>홍예훈</h1>
  <img src="src/profile.png" width="150" height="150" alt="프로필 이미지">
  <h2>학번: 10619</h2>
  <p>안녕하세요! 만나서 반ㄴ갑습니다!</p>
  <h2>최근 관심사:</h2>
  <ul>
    <li>밥 먹기</li>
    <li>놀기</li>
    <li>크리스마스</li>
  </ul>
</body>
</html>
