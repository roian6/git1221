<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>팀원2 소개</title>
  <style>
    .container{
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wrapper{
      width: 1100px;
      display: flex;
      flex-direction: column;
    }
    .row{
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .col{
      display: flex;
      flex-direction: column;
    }
    .pic{
      width: 150px;
      height: 150px;
      border-radius: 100%;
      background-color: grey;
    }
  </style>
</head>
<body>
<!--
  들어가야 하는 것
  - 프로필 사진
  - 이름
  - 학번
  - 한줄 소개
  - 최근 관심사 3가지

  조건
  - 배경 색상을 변경할 것
  - 이미지는 150x150px
  - 이름은 h1 태그
  - 학번은 h2 태그
  - 한줄 소개는 p 태그
  - 최근 관심사는 ul 태그

  선택사항
  -CSS를 이용하여 자유롭게 꾸미기
-->
<div class="container">
  <div class="wrapper">
    <div class="row" style="justify-content: start; gap: 10px">
      <div class="pic"></div>
      <div class="col">
        <div class="row" style="gap: 10px"><h1>이름: 이서율</h1></div>
        <div class="row" style="gap: 10px"><h2>학번: 10416</h2></div>
      </div>
    </div>
    <div class="col">
      <h4>한줄 소개</h4>
      <p>개발을 좋아하는 이서율입니다.</p>
    </div>
    <ul>
      <li>aws 배포와 CICD</li>
      <li>디자인 없음</li>
      <li>하 소마 어케하냐..</li>
    </ul>
  </div>
</div>
</body>
</html>
